<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<body>
  <div class="app">
    <div class="container">
      <div class="player__header">

          <input type="text" class="player__search-input" placeholder="Search song">

        </div>

          <i class="fas fa-play player__control--playpause"></i>
          <i class="fas fa-forward player__control--previous"></i>
        </div>
        <div class="player__trackbar">
          <div class="player__trackbar--fill"></div>
        </div>
      </div>

        <input type="text" class="player__body-search" placeholder="Search song">
        <ul class="playlist">
          <li class="playlist__song">

              <span class="playlist__song-details--title">Unintended</span>
