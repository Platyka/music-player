<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="player__header">
        <div class="player__search">
          <input type="text" class="player__search-input" placeholder="Search song">
          <div class="player__search-icon">
            <!-- <i class="fas fa-search player__search-btn"></i> -->
          </div>
        </div>
        
        <i class="fas fa-music player__icon"></i>
        <div class="player__current-song"></div>
        <div class="player__control">
        </div>
        <div class="player__timer">01:03/03:52</div>
        <div class="player__trackbar">
          <div class="player__trackbar--fill"></div>
        </div>
      </div>

      <div class="player__body">
        <input type="text" class="player__body-search" placeholder="Search song">
        <ul class="playlist">

        </ul>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
